<div class="container">
    <h2>Register</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" placeholder="Enter full name" required /><br />
  
      <label>Email:</label>
      <input type="email" placeholder="Enter email" required /><br />
  
      <label>Password:</label>
      <input type="password" placeholder="Enter password" required /><br />
  
      <label>Confirm Password:</label>
      <input type="password" placeholder="Confirm password" required /><br />
  
      <label>Phone Number:</label>
      <input type="tel" placeholder="Enter phone number" required /><br />
  
      <label>Address:</label>
      <input type="text" placeholder="Enter address" required /><br />
  
      <label>City:</label>
      <input type="text" placeholder="Enter city" required /><br />
  
      <label>Country:</label>
      <input type="text" placeholder="Enter country" required /><br />
  
      <button type="submit">Register</button>
    </form>
  
    <p>Already have an account?</p>
    <button (click)="navigateToLogin()">Login</button>
  </div>
